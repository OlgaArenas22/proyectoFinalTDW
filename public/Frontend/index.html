<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Anales de la ciencia</title>
    <script src="javaScript/logIn.js" defer></script>
    <script src="javaScript/redirects.js" defer></script>

</head>

<body>
<!-- HEADER -->
<header>
    <div id="inicio" class="top">
        <h1 style="font-family: 'spaceranger'; color: white;">Anales de la ciencia 𝛑</h1>
    </div>
    <div id="banner">
        <h2>Crear usuario</h2>
    </div>
</header>

<!-- CUERPO DE LA PÁGINA -->
<div class="container-persona">
    <p class="formularios">Inicie sesión o regístrese</p>
    <form id="user" class="form-center">
        <input type="text" id="usuario" name="username" placeholder="Usuario" required>
        <input type="password" id="contrasenia" name="password" placeholder="Contraseña" required>
        <button type="submit" id="loginButton" class="login">Iniciar sesión</button>
        <button class="btn-cancel-submit" onclick="redirectsRegistro()">Registrarse</button>
    </form>
</div>
<div class="bottom">
    <p>UPM ETSISI ©</p>
    <img src="images/Flag_of_Extremadura,_Spain_(with_coat_of_arms).svg.png" alt="Imagen pequeña" class="imagenBottom">
</div>
</body>
</html>
