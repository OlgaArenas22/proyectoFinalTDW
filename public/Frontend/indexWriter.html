<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Anales de la ciencia</title>
    <script src="javaScript/personasMostrarWriter.js" defer></script>
    <script src="javaScript/entidadesMostrarWriter.js" defer></script>
    <script src="javaScript/productosMostrarWriter.js" defer></script>
    <script src="javaScript/redirects.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div id="inicio" class="header-top">
            <h1 style="margin-right: auto; font-family: 'spaceranger'; color: white; margin-left: 30px;">Anales de la ciencia 𝛑</h1>
            <button class="logout" onclick="redirectsGestionUsuarios()">Gestión usuarios</button>
            <button class="logout" onclick="redirectsIndex()">Cerrar sesión</button>

        </div>
        <div class="header-image">
        </div>
        <div class="header-menu">
            <nav>
                <ul class="inline-li">
                    <li>
                        <a href="#personas">Personas</a>
                    </li>
                    <li>
                        <a href="#entidades">Entidades</a>
                    </li>
                    <li>
                        <a href="#productos">Productos</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- CUERPO DE LA PÁGINA -->
    <div class="cuerpo-pagina">
        <!-- DIV PERSONAS -->
        <div id="personas">
            <div class="elementos">
                <h2 style="margin-right: 10px">Personas</h2>
                <button type="edicion" onclick="redirectsCrearPersona()">Crear</button>
                <button type="edicion" onclick="redirectsEditarPersona()">Editar</button>
                <button type="edicion" onclick="redirectsEliminarPersona()">Borrar</button>
            </div>
            <div id="lista-personas" class="lista-elementos"></div>
        </div>

        <!-- DIV ENTIDADES -->
        <div id="entidades">
            <div class="elementos">
                <h2 style="margin-right: 10px">Entidades</h2>
                <button type="edicion" onclick="redirectsCrearEntidad()">Crear</button>
                <button type="edicion" onclick="redirectsEditarEntidad()">Editar</button>
                <button type="edicion" onclick="redirectsEliminarEntidad()">Borrar</button>
            </div>
            <div id="lista-entidades" class="lista-elementos"></div>
        </div>

        <!-- DIV PRODUCTOS -->
        <div id="productos">
            <div class="elementos">
                <h2 style="margin-right: 10px">Productos</h2>
                <button type="edicion" onclick="redirectsCrearProducto()">Crear</button>
                <button type="edicion" onclick="redirectsEditarProducto()">Editar</button>
                <button type="edicion" onclick="redirectsEliminarProducto()">Borrar</button>
            </div>
            <div id="lista-productos" class="lista-elementos"></div>
        </div>
    </div>
    <div class="bottom">
        <p>UPM ETSISI ©</p>
        <img src="images/Flag_of_Extremadura,_Spain_(with_coat_of_arms).svg.png" alt="Imagen pequeña" class="imagenBottom">
    </div>

</body>
</html>
