<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Anales de la ciencia</title>
    <script src="javaScript/productosEditar.js" defer></script>
    <script src="javaScript/productosClass.js" defer></script>

</head>
<body>

    <!-- HEADER -->
    <header>
        <div id="inicio" class="top">
            <h1 style="font-family: 'spaceranger'; color: white;">Anales de la ciencia 𝛑</h1>
        </div>
        <div id="banner">
            <h2>Editar producto</h2>
        </div>
    </header>

    <!-- CUERPO DE LA PÁGINA -->
    <div class="container-editProducto">
        <p class="formularios">Selecciona un producto y modifica los datos que quieras.</p>
        <label for="productSelect"></label>

        <select id="productSelect">
            <option value="null">Selecciona un Producto</option>
        </select>

        <form id="productForm" class="form-center">
            <input type="text" placeholder="Nombre (*)" id="productName" name="productName" style="margin:20px 0 0 0;"><br>

            <label class="formLabel" for="productCreation">Fecha de creación (*):</label>
            <input type="date" id="productCreation" name="productCreation"><br>

            <label class="formLabel" for="productExtinction">Año de obsolescencia:</label>
            <input type="date" id="productExtinction" name="productExtinction"><br>

            <input type="text" placeholder="URL Wikipedia" id="productWikipedia" name="productWikipedia"><br>

            <input type="text" placeholder="URL Imagen" id="productImageURL" name="productImageURL"><br>

            <label class="formLabel" for="PersonasProducto">Relación Personas-Producto</label>
            <select id="PersonasProducto" multiple></select>
            <label type="form" for="EntidadesProducto">Relación Entidades-Producto</label>
            <select id="EntidadesProducto" multiple></select>

            <!-- BOTÓN DESHABILITADO POR DEFECTO, SE HABILITA CUANDO SE CAMBIA SELECT -->
            <button id="saveChanges" type="submit" style="margin: 10px 5px;" disabled>Guardar Cambios</button>
            <button type="button" class="btn-cancel-submit" id="volverWriter">Cancelar y volver</button>

        </form>
    </div>

    <div class="bottom">
        <p>UPM ETSISI ©</p>
        <img src="images/Flag_of_Extremadura,_Spain_(with_coat_of_arms).svg.png" alt="Imagen pequeña" class="imagenBottom">
    </div>

</body>
</html>
