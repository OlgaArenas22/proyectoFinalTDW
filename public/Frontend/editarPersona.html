<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Anales de la ciencia</title>
    <script src="javaScript/personasEditar.js" defer></script>
    <script src="javaScript/personasClass.js" defer></script>

</head>
<body>

    <!-- HEADER -->
    <header>
        <div id="inicio" class="top">
            <h1 style="font-family: 'spaceranger'; color: white;">Anales de la ciencia 𝛑</h1>
        </div>
        <div id="banner">
            <h2>Editar persona</h2>
        </div>
    </header>

    <!-- CUERPO DE LA PÁGINA -->
    <div class="container-editPersona">
        <p class="formularios">Selecciona una persona y modifica los datos que quieras.</p>

        <label for="personSelect"></label>
        <select id="personSelect">
            <option value="null">Selecciona una Persona</option>
        </select>

        <form id="personForm" class="form-center">
            <input type="text" id="name" name="name" placeholder="Nombre (*)"><br>

            <label class="formLabel" for="personBirth">Fecha de nacimiento: (*)</label>
            <input type="date" id="personBirth" name="personBirth"><br>

            <label class="formLabel" for="personDeath">Defunción:</label>
            <input type="date" id="personDeath" name="personDeath"><br>

            <input type="text" id="url" name="url" placeholder="URL Wikipedia"><br>

            <input type="text" id="image" name="image" placeholder="URL Imagen"><br>

            <!-- BOTÓN DESHABILITADO POR DEFECTO, SE HABILITA CUANDO SE CAMBIA SELECT -->
            <button id="saveChanges" type="submit" disabled style="margin: 15px 5px">Guardar Cambios</button>
            <button type="button" class="btn-cancel-submit" id="volverWriter">Cancelar y volver</button>

        </form>
    </div>

    <div class="bottom">
        <p>UPM ETSISI ©</p>
        <img src="images/Flag_of_Extremadura,_Spain_(with_coat_of_arms).svg.png" alt="Imagen pequeña" class="imagenBottom">
    </div>
</body>
</html>
