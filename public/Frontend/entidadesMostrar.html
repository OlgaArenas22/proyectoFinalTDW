<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Anales de la ciencia</title>
    <script src="javaScript/entidadesVer.js" defer></script>
    <script src="javaScript/redirects.js" defer></script>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div id="inicio" class="top">
            <h1 style="font-family: 'spaceranger'; color: white;">Anales de la ciencia 𝛑</h1>
            <button class="logout" onclick="redirectsIndexWriter()">Volver</button>
        </div>
        <div id="banner">
            <h2></h2>
        </div>
    </header>

    <div class="verPersonas">
        <div class="div30">
            <img id="entidadImagen" class="imagenMostrar" src="images/sinLogo.jpg" />
        </div>
        <div class="div30">
            <span class="verNombre" id="entidadNombre">UPM</span>
            <br />
            <span class="verFecha" id="entidadCreacion">Creación: 2003/05/07</span>
            <br />
            <span class="verFecha" id="entidadDisolucion">Disolución: 2024/04/04 </span>
        </div>
        <div class="div40">
            <iframe class="wikipedia" id="wikipedia" src="https://es.wikipedia.org/wiki/Universidad_Polit%C3%A9cnica_de_Madrid"></iframe>
        </div>
    </div>


    <!-- DIV PERSONAS -->
    <div id="personas">
        <div class="elementos">
            <h2 style="margin-right: 10px">Personas</h2>
        </div>
        <div id="lista-entidades-personas" class="lista-elementos"></div>
    </div>

    <div class="bottom">
        <p>UPM ETSISI ©</p>
        <img src="images/Flag_of_Extremadura,_Spain_(with_coat_of_arms).svg.png" alt="Imagen pequeña" class="imagenBottom">
    </div>
</body>
</html>
