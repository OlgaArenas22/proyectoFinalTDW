<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Anales de la ciencia</title>
    <script src="javaScript/entidadesEditar.js" defer></script>

</head>
<body>

    <!-- HEADER -->
    <header>
        <div id="inicio" class="top">
            <h1 style="font-family: 'spaceranger'; color: white;">Anales de la ciencia 𝛑</h1>
        </div>
        <div id="banner">
            <h2>Editar Entidad</h2>
        </div>
    </header>

    <!-- CUERPO DE LA PÁGINA -->
    <div class="container-editEntidad">
        <p class="formularios">Seleccione una entidad para modificar sus datos.</p>

        <label for="entitySelect"></label>
        <select id="entitySelect">
            <option value="null">Selecciona una Entidad</option>
        </select>

        <form id="entityForm" class="form-center">
            <input type="text" id="name" name="name" placeholder="Nombre (*)"><br>

            <label class="formLabel"for="start">Fecha de creación: (*)</label>
            <input type="date" id="start" name="start"><br>

            <label class="formLabel"for="end">Fecha de disolución:</label>
            <input type="date" id="end" name="end"><br>

            <input type="text" id="url" name="url" placeholder="URL Wikipedia"><br>

            <input type="text" id="image" name="image" placeholder="URL Imagen"><br>

            <label class="formLabel"for="PersonasEntidad">Relación Personas-Entidad</label>
            <select id="PersonasEntidad" multiple></select>

            <!-- BOTÓN DESHABILITADO POR DEFECTO, SE HABILITA CUANDO SE CAMBIA SELECT -->
            <button id="saveChanges" type="submit" disabled style="margin: 13px 5px;">Guardar Cambios</button>
            <button type="button" class="btn-cancel-submit" id="volverWriter">Cancelar y volver</button>

        </form>
    </div>
    <div class="bottom">
        <p>UPM ETSISI ©</p>
        <img src="images/Flag_of_Extremadura,_Spain_(with_coat_of_arms).svg.png" alt="Imagen pequeña" class="imagenBottom">
    </div>
</body>
</html>
